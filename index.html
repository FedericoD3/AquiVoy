<!DOCTYPE html>
  <html lang="es">
  <head>
    <title>Aqui voy</title>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
<!--    <script src="funciones.js"></script>  -->
    <style>
		  html, body {height: 100%; margin: 0;}
		  .leaflet-container {
			  height: 100%;
			  width: 100%;
	  		max-width: 100%;
  			max-height: 100%;
        } 
	  </style> 
  </head>

  <body  bgcolor="#355570" onload="mostrarMapa()">
    <script>
      var objMapa = L.map('divMapa').setView([10.230,-67.25], 13);
      let objCapa = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
      objMapa.addLayer(objCapa);  
    </script> 
    <div id="divMapa" style="width: 100%; height: 100%;"> </div>
  </body>    
</html>
