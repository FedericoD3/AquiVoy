  <body  bgcolor="#355570"> <!-- onload="mostrarMapa()">  -->

      var objMapa = L.map('divMapa').setView([10.236,-67.237], 13);
      var objCapa = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
          objMapa.addLayer(objCapa);
